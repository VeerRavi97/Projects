<header>
  <div class="container centered">
    
    <h1 >Live  <span>  love  <i class="far fa-heart"></i> </span>    &amp;  express</h1>
    <h5>Hey,You need to Keep these for Your Memory</h5>
    <h5 class="mt-3 text-center"> {{now}} </h5>
  </div>
  
</header>








<section id="a">

<div class="container"   >
  <div class="row">
    <div class="col-md-8  mx-auto">
      
      <div class="accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
        
        <div class="card">
          
          <div class="card-header" role="tab" id="headingOne">
            <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              <h5 class="mb-0">
              Create a new Blog Here
              </h5>
            </a>
          </div>
          
          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordionEx">
            <div class="card-body" >
              <form (ngSubmit)= "SubmitBlog()" #f="ngForm" enctype="multipart/form-data">
                
                <div class="form-group">
                  <input type="text" id="title"
                  class="form-control"
                  placeholder="Title.."
                  ngModel name="title"
                  required #t=ngModel>
                  <p class="myalert" *ngIf="!t.valid &&t.touched">Title is Required</p>
                  
                </div>
                
                <div class=" file-upload  my-3">
                  <div class="file-select" 
                  [style.border]="isActive?'1px solid green':'solid 1px #E8E8E8'">
                    <div class="file-select-button" id="fileName" >Choose an image</div>
                    <div class="file-select-name" id="noFile" > {{filename}} </div>
                    <input type="file" 
                     class="form-control" 

                     name="file" 
                     id="chooseFile"
                      accept="image/*" 
                      (change)=onUpload($event) 
                      required NgModel >
                    
                  </div>
                  
          
                </div>



                <div class="form-group shadow-textarea">
                  
                  <textarea type="text"
                  class="form-control z-depth-1 rounded-0" id="exampleFormControlTextarea6"
                  rows="5"
                  placeholder="Write something here..." name="mytext" required ngModel>
                  
                  </textarea>
                </div>
                <button type="submit" class="btn btn-elegant btn-block"
                [disabled]="!f.valid">SUBMIT</button>
              </form>
            </div>
          </div>
        </div>
        
        
      </div>
      
      
    </div>
  </div>
  
</div>

</section>
