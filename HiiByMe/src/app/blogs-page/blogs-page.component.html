
 


<ngx-spinner
  bdColor="rgba(51,51,51,0.3)"
  size="medium"
  color="#fff"
  loadingText="Loading..."
  type="ball-scale-multiple">
</ngx-spinner>



<div style="margin-top: 80px;"></div>
<!-- <h1> title is {{title}}</h1>
 -->
<h1> {{auth.CurrentAdmin}}</h1>

<h5 class="btn btn-primary"> <a routerlink="/myBlog"> My blogs Here </a></h5>


 <ng-container *ngIf="isLoaded">

<div class="container" style="margin-top: 80px">
   <ng-container *ngFor="let p of products;let i=index">
  
<div class="row kk">
  

<div class="col-md-5 mb-4">
  
  <div class="card">

  <div class="view zoom">

     
    <img class="card-img-top" src="assets/uploads/{{p.file}}" alt="Card image cap">
    <a routerLink="/blog/{{i}}/{{p.slug}}">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
</div>


</div>
<div class="col-md-7 ">
  

     <div class="row ">
       
       <div class="col-md-12">
         
         <h5 > {{p.title}}</h5>


         <span class="post-details ">
             By {{p.author.username}}
            <time>  {{p.created2}}</time>
          
        </span>
        <br><br>

       </div>


     </div>
     
      

           <p class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
           tempor incididunt ut labore et dolore magna aliqua. Ut enim ad unt in culpa qui officia deserunt mollit anim id est laborum.</p>

         
      <a   class="btn  waves-effect btn-sm text-center"
      routerLink='/blog/{{i}}/{{p.slug}}'> Read More</a>
  

</div>


</div>


<hr class="mb-5">


</ng-container>

</div>





</ng-container>




<div style="margin-bottom: 300px;"></div>
